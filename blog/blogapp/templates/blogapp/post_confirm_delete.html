{% extends "blogapp/base.html" %}
{% block content %}
    <div class="content-section">
      <form method="Post">
        {% csrf_token %}
        <fieldset class = "form-group">
          <legend class ="border-bottom mb-4"><b> Delete Post </b></legend>
          <h2> Do you want to delete your post: "{{ object.title }}" </h2>
        </fieldset>
        <div class="form-group">
          <button class="btn btn-outline-danger" type="submit"> Delete Now </button>
          <a class="btn btn-outline-secondary" href="{% url 'post-detail' object.id %}"> Cancel  </a>
        </div>
      </form>
    </div>
{% endblock content %}
